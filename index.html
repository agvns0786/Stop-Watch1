<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>
    <div id="container">
        <h4 id="heading">STOP WATCH</h4>
        <h1 id="timer">0:0:0</h1>
        <div>
            <button id="start" onclick="start();" ><strong>Start</strong></button>
            <button id="stop" onclick="stop();"><Strong>Stop</Strong></button>
            <button id="reset" onclick="reset();"><strong>Reset</strong></button>
        </div>
    </div>
</body>
<script src="app.js"></script>
